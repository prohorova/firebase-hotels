<h1 class="text-center">{{isLoggingIn ? 'Login' : 'Register'}}</h1>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    <form (submit)="submit(authForm.value)" [formGroup]="authForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="!authForm.valid">
        {{isLoggingIn ? 'Login' : 'Register'}}
      </button>
      <button type="button" class="btn btn-danger btn-block" *ngIf="isLoggingIn" (click)="loginWithGoogle(authForm.value)">
        Login with Google+
      </button>
      <p class="text-center text-muted divider">-or-</p>
      <button type="button" class="btn btn-default btn-block" (click)="toggleLogin()">
        {{isLoggingIn ? 'Register' : 'Login'}}
      </button>
    </form>
  </div>
</div>
